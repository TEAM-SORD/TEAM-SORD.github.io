<section class="content">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#page-top">SORD</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          <li class="page-scroll">
            <a href="#team">Meet The Team</a>
          </li>
          <li class="page-scroll">
            <a href="#projects">Project Blogs</a>
          </li>
          <li class="page-scroll">
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    <!-- /.navbar-collapse -->
    </div>
  <!-- /.
  container-fluid -->
  </nav>
</section>

<section id="team">
  <div class='container-fluid'>
    <h1> MEET THE TEAM </h1>
    <section>
      <!--This section containes the new team profile img with hover states and social links -->
      <div class="image-thumb tm1">
      <div class="social-links">
        <ul>
          <li><img src="img/icons/linkedin.png"/></li>
          <li><img src="img/icons/twitter.png"/></li>
          <li><img src="img/icons/github.png"/></li>
          <li><img src="img/icons/codewars.jpeg"/></li>
        </ul>
      </div>
    </div>
    <div class="image-thumb tm2">
      <div class="social-links">
        <ul>
          <li><img src="img/icons/linkedin.png"/></li>
          <li><img src="img/icons/twitter.png"/></li>
          <li><img src="img/icons/github.png"/></li>
          <li><img src="img/icons/codewars.jpeg"/></li>

        </ul>
      </div>
    </div>
    
    <div class="image-thumb tm3">
      <div class="social-links">
        <ul>
          <li><img src="img/icons/linkedin.png"/></li>
          <li><img src="img/icons/twitter.png"/></li>
          <li><img src="img/icons/github.png"/></li>
          <li><img src="img/icons/codewars.jpeg"/></li>

        </ul>
      </div>
    </div>

    <div class="image-thumb tm4">
      <div class="social-links">
        <ul>
          <li><img src="img/icons/linkedin.png"/></li>
          <li><img src="img/icons/twitter.png"/></li>
          <li><img src="img/icons/github.png"/></li>
          <li><img src="img/icons/codewars.jpeg"/></li>

        </ul>
      </div>
    </div>

    <div class"clear"></div>
  </div>
</section>

<section id="projects">
  <div class='container-fluid'>
    <h1> PROJECT BLOGS </h1>
    <ul class="entries">
      {% for post in site.posts %}
     
      <li>
        <a href="{{ post.url }}">
          <img src="{{ post.image }}" />
          <h3>{{ post.title }}</h3>
        </a>
      </li>
     
      {% endfor %}
    </ul>
  </div>
</section>

<section id='contact'>
  <div class='container-fluid'>
    <h1>CONTACT</h1>
  </div>
</section>

<section role="banner">
  <img src="/img/banner.jpg" />
</section></
